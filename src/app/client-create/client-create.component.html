<form class="form-container" (ngSubmit)="onSubmit($event)">

<h1>Create a Client</h1>
<p>Please fill in this form to create a client</p><br>

<hr>

  <div>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" [(value)]="client.name" placeholder="Enter Name" required>
  </div><br>
  <div>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" [(value)]="client.email" placeholder="Enter Email" required>
  </div><br>
  <div>
    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" [(value)]="client.address" placeholder="Enter Address" required>
  </div><br>
  <div>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" [(value)]="client.password" placeholder="Enter Password" required>
  </div><br>
  <div>
    <label for="repeat">Repeat Password</label><br>
    <input type="password" id="repeat" name="repeat" [(value)]="client.repeat" placeholder="Repeat Password" required>
  </div><br>

  <div *ngIf="errorMessage" style="color: red">
    {{ errorMessage }}
  </div>
  <hr>
  <button type="submit" onclick="">Register</button>
</form>
<br>
<hr>
